{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">اطلاعات تکمیلی</h1>
            <p class="lead fw-normal text-white-50 mb-0"> برای ثبت سفارش تکمیل اطلاعات زیر واجب است</p>
        </div>
    </div>
    </header><br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
            <p align="justify">
                
                <form method=POST action="{% url 'update_info' %}">
                    {% csrf_token %}
                    <strong>اطلاعات کاربری</strong><br><br>
                    
                        {{ form.as_p }}
                        <strong>اطلاعات ارسال</strong>
                        <br><br>
                        {{ shipping_form.as_p}}
                        <br>
                        
                    <button type="submit" class="btn btn-secondary"> ویرایش اطلاعات</button>
                  </form>
                  
            </p>
            </div>
        </center>


    </div>


</div><br><br>

{% endblock %}
